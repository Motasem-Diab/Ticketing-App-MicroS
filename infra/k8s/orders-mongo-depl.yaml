apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
spec:
  replicas: 1
  selector:     # how to find the pods
    matchLabels:
      app: orders-mongo
  template:     # pod template
    metadata:
      labels:
        app: orders-mongo
    spec:
      containers:
      - name: orders-mongo
        image: mongo      # from docker hub
---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-srv
spec:
  selector:
    app: orders-mongo
  ports:
    - name: db        # only for logging purpose
      protocol: TCP
      port: 27017
      targetPort: 27017
